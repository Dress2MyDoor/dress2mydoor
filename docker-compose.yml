version: '3.8'

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: dress2mydoor-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASSWORD:-mongo_password_change_me}
      MONGO_INITDB_DATABASE: dress2mydoor
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dress2mydoor-network

  backend:
    build: .
    container_name: dress2mydoor-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:${MONGO_ADMIN_PASSWORD:-mongo_password_change_me}@mongodb:27017/dress2mydoor?authSource=admin}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-hotmail}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - dress2mydoor-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  dress2mydoor-network:
    driver: bridge
